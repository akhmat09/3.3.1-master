<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-actions { white-space: nowrap; }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-users me-2"></i>User Management
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">
                <i class="fas fa-home me-1"></i>Home
            </a>
            <a class="nav-link active" th:href="@{/users}">
                <i class="fas fa-list me-1"></i>All Users
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1><i class="fas fa-users me-2"></i>All Users</h1>
            <p class="text-muted">Manage your users efficiently</p>
        </div>
        <a th:href="@{/users/new}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Add New User
        </a>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="card-header bg-white">
            <h5 class="mb-0"><i class="fas fa-table me-2"></i>Users List</h5>
        </div>
        <div class="card-body p-0">
            <div th:if="${not users.empty}">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>User</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, status : ${users}">
                            <td th:text="${status.count}">1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="user-avatar me-3"
                                         th:text="${user.name.substring(0, 1).toUpperCase()}">
                                        J
                                    </div>
                                    <div>
                                        <div th:text="${user.name}" class="fw-bold"></div>
                                        <small class="text-muted">ID: <span th:text="${user.id}"></span></small>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${user.email}">user@example.com</td>
                            <td>
                                        <span th:if="${user.age != null}"
                                              th:text="${user.age}"
                                              class="badge bg-info">25</span>
                                <span th:unless="${user.age != null}"
                                      class="badge bg-secondary">Not set</span>
                            </td>
                            <td class="table-actions text-center">
                                <a th:href="@{/users/{id}(id=${user.id})}"
                                   class="btn btn-info btn-sm me-1"
                                   title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/users/{id}/edit(id=${user.id})}"
                                   class="btn btn-warning btn-sm me-1"
                                   title="Edit User">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/users/{id}/delete(id=${user.id})}"
                                   class="btn btn-danger btn-sm"
                                   title="Delete User"
                                   onclick="return confirm('Are you sure you want to delete this user?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${users.empty}" class="text-center py-5">
                <div class="mb-4">
                    <i class="fas fa-users fa-4x text-muted mb-3"></i>
                    <h4>No Users Found</h4>
                    <p class="text-muted">There are no users in the system yet.</p>
                </div>
                <a th:href="@{/users/new}" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Add First User
                </a>
            </div>
        </div>
    </div>

    <!-- Statistics -->
    <div th:if="${not users.empty}" class="row mt-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 th:text="${users.size()}" class="text-primary">0</h3>
                    <p class="text-muted mb-0">Total Users</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light mt-5 py-3">
    <div class="container text-center">
        <small>&copy; 2025 User Management System</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
